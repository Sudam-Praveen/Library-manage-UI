<app-nav></app-nav>
<div class="container">
    <h2>Select Borrower</h2>
    <div class="input-group mb-3">
        <input [(ngModel)]="userName" type="text" class="form-control" placeholder="Borrower's username"
            aria-label="Borrower's username" aria-describedby="button-addon2">
        <button (click)="searchUser()" class="btn btn-success btn-md" type="button" id="button-addon2">Search
            Borrower</button>
    </div>

    <table class="table table-striped table-sm" *ngIf="user">
        <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactNumber}}</td>
                <td>{{user.address}}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="user" class="py-3">
        <hr>
        <h2>Select Books</h2>
        <div class="input-group mb-3">
            <input [(ngModel)]="bookId" type="text" class="form-control" placeholder="Enter Book ID without #BN eg:124"
                aria-label="Search Books" aria-describedby="button-addon2">
            <button (click)="searchBook()" class="btn btn-success btn-md" type="button" id="button-addon2">Search
                Book</button>
        </div>
    </div>

    <table class="table table-striped table-sm" *ngIf="cartList.length">
        <thead>
            <tr>
                <th scope="col">Book Id</th>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of cartList">
                <td>#BN{{book.id}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>
                  <abbr title="Romove book"><i (click)="deleteBookItem(book.id)" class="bi bi-x-circle btn " style="font-size: 1.25em;"></i></abbr>  

                  
            </tr>
        </tbody>
    </table>

    <input type="button" value="borrow-book" class="btn btn-primary" *ngIf="cartList.length" (click)="borrowBooks()">
    
</div>
