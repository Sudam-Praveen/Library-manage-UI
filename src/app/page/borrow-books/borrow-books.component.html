<app-nav></app-nav>
<div class="container">
    <div class="input-group mb-3">
        <input [(ngModel)]="userName" type="text" class="form-control" placeholder="Borrower's username"
            aria-label="Borrower's username" aria-describedby="button-addon2">
        <button (click)="searchUser()" class="btn btn-success btn-md" type="button" id="button-addon2">Search Borrower</button>
    </div>

    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contactNumber}}</td>
                <td>{{user.address}}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="user">
        <div class="input-group mb-3">
            <input [(ngModel)]="userName" type="text" class="form-control" placeholder="Borrower's username"
                aria-label="Borrower's username" aria-describedby="button-addon2">
            <button (click)="searchUser()" class="btn btn-success btn-md" type="button" id="button-addon2">Search Book</button>
        </div>
    </div>
    
</div>
