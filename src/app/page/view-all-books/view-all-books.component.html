
<div class="table-responsive small container">
  <h2>All Books</h2>
  <table class="table table-striped table-sm" *ngIf="bookList">
    <thead>
      <tr>
        <th scope="col">Book Id</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody >

      <tr *ngFor="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button class="btn btn-danger"
          data-bs-toggle="modal"
         data-bs-target="#staticBackdrop"
         (click)="setSelectedBook(book)">
         <i class="bi bi-trash3"></i>
     </button>
         <button class="btn btn-secondary ms-2"
         data-bs-toggle="modal" 
         data-bs-target="#modalUpdate"
         (click)="setSelectedBook(book)">
         <i class="bi bi-pencil-square"></i></button>
     </td>
      </tr>

    </tbody>
  </table>
</div>


<!--Delete Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body p-4 text-center">

                <h5 class="mb-0"><i class="bi bi-question-square m-2"></i>Do you really want to Delete Book <br><span  style="color: red;" class="fw-bold ">"{{selectedBook?.title}}" </span>?</h5>
                
            </div>
            <div class="modal-footer flex-nowrap p-0">
                <button type="button"
                    class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"
                    data-bs-dismiss="modal" (click)="removeBook()">
                    <strong>Yes, Delete</strong>
                </button>
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                    data-bs-dismiss="modal">No thanks</button>
            </div>

        </div>
    </div>
</div>
