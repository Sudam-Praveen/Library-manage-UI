<h2>All Books</h2>
<div class="table-responsive small">
  <table class="table table-striped table-sm" *ngIf="bookList">
    <thead>
      <tr>
        <th scope="col">Book Id</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
      </tr>
    </thead>
    <tbody >

      <tr *ngFor="let book of bookList">
        <td>{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
      </tr>

    </tbody>
  </table>
</div>
