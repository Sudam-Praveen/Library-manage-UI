<div class="container ">
    <main >
 
        <div class="py-2 text-center ">
            <img class="d-block mx-auto mb-2" src="../../../assets/signup.png" alt="" width="80" height="80">
            <h2 class="mb-1">Registration</h2>
        </div>

        <div class="row g-5 justify-content-center">

            <div class="col-md-7 col-lg-8 " >
                <h4 class="mb-3">New Member </h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                                value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" value=""
                                required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <!-- <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"></span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div> -->

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-body-secondary"></span></label>
                            <input type="email" class="form-control" id="email" placeholder="12345@gmail.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="123 Main Street,Panadura" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="col-4">
                            <label for="address2" class="form-label">Date of Birth <span
                                    class="text-body-secondary"></span></label>
                            <input type="text" class="form-control" id="address2" placeholder="YYYY-MM-DD">
                        </div>

                        <!-- <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div> -->

                        <div class="col-md-4">
                            <label for="state" class="form-label">Gender</label>
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input id="male" name="gender" type="radio" class="form-check-input" checked
                                        required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input id="female" name="gender" type="radio" class="form-check-input" required>
                                    <label class="form-check-label me-4" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="number" class="form-control" id="contactNumber" placeholder="" required>
                            <div class="invalid-feedback">
                                contact Number is required.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">


                    <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-1 pt-3 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017â€“2024 Library Management System</p>
   
    </footer>
</div>
