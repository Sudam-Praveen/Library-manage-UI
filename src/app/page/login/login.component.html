<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <h3 class="display-4 fw-bold lh-1 text-body-emphasis mb-3 text-center py-0"><span>Library Management System
                Login</span></h3>
        <div class="col-lg-7 text-center text-lg-start" data-aos="fade-right">
            <img src="../../../assets/bacground.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                width="700" height="500" loading="lazy">
        </div>
        <div class="col-md-10 mx-auto col-lg-5  blur-background" data-aos="fade-left" style="margin-bottom: -30px;">

            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" #adminForm="ngForm" (ngSubmit)="logIn()">

                <div class="form-floating mb-3">

                    <input type="email" [(ngModel)]="admin.email" [ngModelOptions]="{standalone: true}"
                        class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required #email="ngModel">
                    <label for="floatingInput">Email address</label>


                    <div *ngIf="email.invalid && (email.dirty || email.touched) " class="text-danger" style="font-size: 14px;">
                        <div *ngIf="email.errors?.['required']">*Email is required.</div>
                        <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
                    </div>

                </div>

                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}"
                        class="form-control" id="floatingPassword" name="password" placeholder="Password" required #password="ngModel">
                    <label for="floatingPassword">Password</label>

                    <div *ngIf="password.invalid && (password.dirty || password.touched) " class="text-danger" style="font-size: 14px;">
                        <div *ngIf="password.errors?.['required']">*Password is required.</div>
                        
                    </div>

                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                <hr class="my-4">
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
